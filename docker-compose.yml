services:
  # Denormalized application database
  mongodb:
    image: mongo:7.0
    container_name: alfred_ordering_db
    restart: on-failure
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: alfred_ordering_db
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - alfred-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/alfred_ordering_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Normalized record keeping database
  mysql:
    image: mysql:8.0
    container_name: alfred_reporting_db
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      # Set up the reporting database and user
      MYSQL_ROOT_PASSWORD: securemysqlrootpassword
      MYSQL_DATABASE: alfred_reporting_db
      MYSQL_USER: alfred_reporting_user
      MYSQL_PASSWORD: alfred_reporting_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./reporting-database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - alfred-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 3. Web Server Service
  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred_ordering_server
    restart: on-failure
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:securepassword@mongodb:27017/alfred_ordering_db?authSource=admin
      - MYSQL_URI=mysql://alfred_reporting_user:alfred_reporting_password@mysql:3306/alfred_reporting_db
    depends_on:
      mongodb:
        condition: service_healthy
      mysql:
        condition: service_healthy
    networks:
      - alfred-network
    volumes:
      - ./uploads:/app/uploads

networks:
  alfred-network:
    driver: bridge

volumes:
  mongodb_data:
  mysql_data:
