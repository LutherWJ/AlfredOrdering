version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: alfred_ordering_db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: alfred_ordering_db
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: securepassword
    volumes:
      - mongodb_data:/data/db
    networks:
      - alfred-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/alfred_ordering_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfred_ordering_server
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://admin:securepassword@mongodb:27017/alfred_ordering_db?authSource=admin
      - CORS_ORIGIN=http://localhost:5173
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - alfred-network
    volumes:
      - ./uploads:/app/uploads

networks:
  alfred-network:
    driver: bridge

volumes:
  mongodb_data:
